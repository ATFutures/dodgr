language: R
warnings_are_errors: true
sudo: required
cache: packages

#addons:
#    apt:
#        packages:
#            - valgrind

matrix:
    include:
        - r: release
          after_success: 
            Rscript -e "covr::codecov(line_exclusions = list('src/heaps/bheap.cpp',"\
                "'src/heaps/bheap.h','src/heaps/fheap.h', 'src/heaps/fheap.cpp',"\
                "'src/heaps/heap23.h', 'src/heaps/heap23.cpp', 'src/heaps/heap23_2.h',"\
                "'src/heaps/heap.h', 'src/heaps/heap_lib.h', 'src/heaps/radixheap.h',"\
                "'src/heaps/radixheap.cpp', 'src/heaps/triheap.h', 'src/heaps/triheap.cpp',"\
                "'src/heaps/triheap_ext.h', 'src/heaps/triheap_ext.cpp', 'src/dgraph.cpp'))"
          before_deploy: Rscript -e 'remotes::install_cran("pkgdown")'
          deploy:
              provider: script
              script: Rscript -e 'pkgdown::deploy_site_github(verbose = TRUE)'
              skip_cleanup: true
        - r: devel
        - r: oldrel
        - os: osx
          r: release
          before_install: ''
          disable_homebrew: true
        - os: osx
          r: devel
          before_install: ''
          disable_homebrew: true
    allow_failures:
        - os: osx
          r: release
          before_install: ''
          disable_homebrew: true
        - os: osx
          r: devel
          before_install: ''
          disable_homebrew: true

before_install:
    - sudo add-apt-repository ppa:ubuntugis/ubuntugis-unstable --yes
    - sudo apt-get --yes --force-yes update -qq
    - sudo apt-get install --yes libproj-dev libgeos-dev libgdal-dev libudunits2-dev
    - tlmgr install pgf

notifications:
  email:
    on_success: change
    on_failure: change

r_packages:
      - covr
